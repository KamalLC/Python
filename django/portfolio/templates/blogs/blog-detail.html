{% extends 'pages/base.html' %}
{% load static %}
{% block title %} {{blog.title}} {% endblock %}

{% block main %}
		<section class="section-blogs">
			<div class="container">
				<a href="{% url 'blogs' %}" class="nav-link">Back to blogs.</a>
			</div>
			<div class="container">
				<div class="blog-detail">
					<div class="blog-img">
						<img src="{% static blog.image %}" alt="" class="blog-post-img">
					</div>
					<div class="blog-text-info">
    					<h4 class="blog-title">{{blog.title}}</h4>
    					<p class="blog-subtitle">{{blog.subtitle}}</p>
    					<span class="blog-date">{{blog.date}}</span>
    					<div class="blog-para">
    						<p class="blog-paragraph">
    							{{blog.paragraph | safe}}
    						</p>
    					</div>
    				</div>
				</div>
			</div>
		</section>
	{% endblock %}
